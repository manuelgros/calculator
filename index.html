<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="mainBody">
    <div id="display">1234</div>
    <div id="numberPad">
      <button class="numberKey" id="9">9</button>
      <button class="numberKey" id="8">8</button>
      <button class="numberKey" id="7">7</button>
      <button class="numberKey" id="6">6</button>
      <button class="numberKey" id="5">5</button>
      <button class="numberKey" id="4">4</button>
      <button class="numberKey" id="3">3</button>
      <button class="numberKey" id="2">2</button>
      <button class="numberKey" id="1">1</button>
      <button class="numberKey" id="0">0</button>
      <button class="numberKey" id="dot">.</button>
      <button class="numberKey" id="clear">AC</button>
    </div>
    <div id="operatorPad"></div>
  </div>
 
  <script src="javascript.js"></script>
</body>
</html>
