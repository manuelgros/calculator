<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="mainBody">
      <div id="display">
        <div id="secondDisplay">123</div>
        <div id="firstDisplay">123</div>
      </div>
      <div id="buttonsTop">
        <div id="operatorPadOne">
          <button class="key secondaryKey" id="clear">AC</button>
          <button class="key secondaryKey" id="plusMinus"> + / - </button>
          <button class="key operatorKey secondaryKey" id="multiply">*</button>
          <button class="key operatorKey secondaryKey" id="divide">/</button>
        </div>
      </div>
      <div id="buttonsBottom">
        <div id="numberPad">
          <button class="key numberKey" id="9">9</button>
          <button class="key numberKey" id="8">8</button>
          <button class="key numberKey" id="7">7</button>
          <button class="key numberKey" id="6">6</button>
          <button class="key numberKey" id="5">5</button>
          <button class="key numberKey" id="4">4</button>
          <button class="key numberKey" id="3">3</button>
          <button class="key numberKey" id="2">2</button>
          <button class="key numberKey" id="1">1</button>
          <button class="key" id="dot">.</button>
          <button class="key numberKey" id="0">0</button>
          <button class="key" id="delete">DEL</button>
        </div>
        <div id="operatorPadTwo">
          <button class="key operatorKey secondaryKey" id="add">+</button>
          <button class="key operatorKey secondaryKey" id="subtract">-</button>
          <button class="secondaryKey" id="equal">=</button>
        </div>
      </div>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
